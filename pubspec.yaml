name: timbrebells
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  firebase_auth: ^3.3.7
  cloud_firestore: ^3.1.8
  firebase_core: ^1.10.5
  firebase_storage: ^10.2.7
  image_picker: ^0.8.4+10
  provider: ^6.0.2
  video_player: ^2.2.19
  uuid: ^3.0.6
  intl: ^0.17.0
  flutter_staggered_grid_view: ^0.4.1
  material_design_icons_flutter: 5.0.6595
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_svg: ^1.0.3
flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Satisfy
      fonts:
        - asset: Fonts/Satisfy-Regular.ttf
    - family: Acme
      fonts:
        - asset: Fonts/Acme-Regular.ttf
    - family: Caveat
      fonts:
        - asset: Fonts/Caveat-Regular.ttf
    - family: NotoSans
      fonts:
        - asset: Fonts/NotoSans-Regular.ttf


